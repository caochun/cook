<body>



    <!-- Recipe Section
  =================== -->
    <section id="recipe">
        <div class="container">
            <div class="row">
                <!-- Title -->
                <div class="col-12">
                    <h2>白菜鸡肉卷</h2>
                </div>
            </div>
            <div class="row vertical-align">
                <div class="col-12">
                    <!-- Picture -->
                    <div class="col-md-8 pull-left wow swing">
                        <img src="images/chicken-rolls-cabbage.png" alt="chicken-rolls-cabbage"
                            class="recipe-picture" />

                    </div>
                    <!-- Info -->
                    <div class="col-md-4 pull-right wow lightSpeedIn">
                        <div class="recipe-info">
                            <h3>信息</h3>
                            <!-- Time -->
                            <div class="row">
                                <div class="col-2 text-center">
                                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                                </div>
                                <div class="col-6">耗时</div>
                                <div class="col-4">1:00 H</div>
                            </div>
                            <!-- Difficulty -->
                            <div class="row">
                                <div class="col-2 text-center">
                                    <i class="fa fa-area-chart" aria-hidden="true"></i>
                                </div>
                                <div class="col-6">难度</div>
                                <div class="col-4">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Ingredients -->
                    <div class="row wow slideInUp">
                        <div class="col-12">
                            <div class="recipe-ingredients">
                                <h3>食材</h3>
                                <dl class="ingredients-list">
                                    <dt>2块</dt>
                                    <dd>鸡肉chicken</dd>
                                    <dt>200g</dt>
                                    <dd>白菜cabbage</dd>
                                    <dt>少许</dt>
                                    <dd>盐、生抽、醋、黑胡椒粉</dd>
                                    <dt>1个</dt>
                                    <dd>小米椒</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <!-- Directions -->
                    <div class="row wow slideInUp">
                        <div class="col-12">
                            <div class="recipe-directions">
                                <h3>做法</h3>
                                <ol>
                                    <li>白菜下锅，焯水后捞出备用</li>
                                    <li>将鸡胸肉剁成肉泥，放入碗中</li>
                                    <li>鸡胸肉泥加入黑胡椒，盐，生抽，搅拌均匀</li>
                                    <li>把鸡胸肉放入白菜叶里，包成一个个小卷</li>
                                    <li>将鸡胸肉卷放入蒸锅，水开后蒸8分钟左右</li>
                                    <li>把小米椒、葱末和醋，加入蒸肉卷蒸出来的适量水中，搅拌均匀制作料汁</li>
                                    <li>把调好的料汁倒在肉卷上</li>
                                    <li>出锅完成</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Back to recipes -->

                        <i class="fa fa-backward" aria-hidden="true"></i>
                        Go to back to recipes.
                    </a>
