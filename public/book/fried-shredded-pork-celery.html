<body>



    <!-- Recipe Section
  =================== -->
    <section id="recipe">
        <div class="container">
            <div class="row">
                <!-- Title -->
                <div class="col-12">
                    <h2>芹菜炒肉丝</h2>
                </div>
            </div>
            <div class="row vertical-align">
                <div class="col-12">
                    <!-- Picture -->
                    <div class="col-md-8 pull-left wow swing">
                        <img src="images/fried-shredded-pork-celery.png" alt="fried-shredded-pork-celery" class="recipe-picture" />

                    </div>
                    <!-- Info -->
                    <div class="col-md-4 pull-right wow lightSpeedIn">
                        <div class="recipe-info">
                            <h3>信息</h3>
                            <!-- Time -->
                            <div class="row">
                                <div class="col-2 text-center">
                                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                                </div>
                                <div class="col-6">耗时</div>
                                <div class="col-4">1:00 H</div>
                            </div>
                            <!-- Difficulty -->
                            <div class="row">
                                <div class="col-2 text-center">
                                    <i class="fa fa-area-chart" aria-hidden="true"></i>
                                </div>
                                <div class="col-6">难度</div>
                                <div class="col-4">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Ingredients -->
                    <div class="row wow slideInUp">
                        <div class="col-12">
                            <div class="recipe-ingredients">
                                <h3>食材</h3>
                                <dl class="ingredients-list">
                                    <dt>1把</dt><dd>芹菜celery</dd>
                                    <dt>1块</dt><dd>瘦肉pork</dd>
                                    <dt>4个</dt><dd>小米椒</dd>
                                    <dt>适量</dt><dd>淀粉</dd>
                                    <dt>适量</dt><dd>生抽</dd>
                                    <dt>适量</dt><dd>盐</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <!-- Directions -->
                    <div class="row wow slideInUp">
                        <div class="col-12">
                            <div class="recipe-directions">
                                <h3>做法</h3>
                                <ol>
                                    <li>芹菜切菱形段，焯水半分钟捞出，备用</li>
                                    <li>肉块切丝，放入盆中加入少量盐、水、淀粉、生抽，拌匀后腌制</li>
                                    <li>锅里放油烧热，放入肉丝翻炒至3分熟</li>
                                    <li>加入辣椒炒出辣味</li>
                                    <li>加入芹菜一起翻炒</li>
                                    <li>加盐调味，翻炒均匀</li>
                                    <li>出锅完成</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Back to recipes -->

                        Go to back to recipes.
