<body>



    <!-- Recipe Section
  =================== -->
    <section id="recipe">
        <div class="container">
            <div class="row">
                <!-- Title -->
                <div class="col-12">
                    <h2>轻食鸡蛋薯饼</h2>
                </div>
            </div>
            <div class="row vertical-align">
                <div class="col-12">
                    <!-- Picture -->
                    <div class="col-md-8 pull-left wow swing">
                        <img src="images/potato-rosti.png" alt="potato-rosti" class="recipe-picture" />
                    </div>
                    <!-- Info -->
                    <div class="col-md-4 pull-right wow lightSpeedIn">
                        <div class="recipe-info">
                            <h3>信息</h3>
                            <!-- Time -->
                            <div class="row">
                                <div class="col-2 text-center">
                                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                                </div>
                                <div class="col-6">耗时</div>
                                <div class="col-4">1:00 H</div>
                            </div>
                            <!-- Difficulty -->
                            <div class="row">
                                <div class="col-2 text-center">
                                    <i class="fa fa-area-chart" aria-hidden="true"></i>
                                </div>
                                <div class="col-6">难度</div>
                                <div class="col-4">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Ingredients -->
                    <div class="row wow slideInUp">
                        <div class="col-12">
                            <div class="recipe-ingredients">
                                <h3>食材</h3>
                                <dl class="ingredients-list">
                                    <dt>1个</dt>
                                    <dd>鸡蛋egg</dd>
                                    <dt>200克</dt>
                                    <dd>土豆potato< /dd>
                                    <dt>少许</dt>
                                    <dd>蘑菇mushroom</dd>
                                    <dt>少许</dt>
                                    <dd>菠菜spinach</dd>
                                    <dt>少许</dt>
                                    <dd>盐、黑胡椒</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <!-- Directions -->
                    <div class="row wow slideInUp">
                        <div class="col-12">
                            <div class="recipe-directions">
                                <h3>做法</h3>
                                <ol>
                                    <li>土豆切丝，加入面粉</li>
                                    <li>倒入橄榄油后，将土豆面粉煎熟</li>
                                    <li>菠菜炒水</li>
                                    <li>煎一个鸡蛋</li>
                                    <li>蘑菇拿油炒熟</li>
                                    <li>放在一个盘子里，撒上盐和黑胡椒</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Back to recipes -->
            <div class="row wow rollIn">
                <div class="col-12 text-center">
                    <a href="/">
                        <i class="fa fa-backward" aria-hidden="true"></i>
                        Go to back to recipes.
                    </a>
                </div>
            </div>
        </div>
