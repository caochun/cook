    <!-- Recipe Section
  =================== -->
    <section id="recipe">
        <div class="container">
            <div class="row">
                <!-- Title -->
                <div class="col-12">
                    <h2>萝卜丝炒牛肉</h2>
                </div>
            </div>
            <div class="row vertical-align">
                <div class="col-12">
                    <!-- Picture -->
                    <div class="col-md-8 pull-left wow swing">
                        <img src="images/fried-beef-turnip-shreds.png" alt="fried-beef-turnip-shreds" class="recipe-picture" />

                    </div>
                    <!-- Info -->
                    <div class="col-md-4 pull-right wow lightSpeedIn">
                        <div class="recipe-info">
                            <h3>信息</h3>
                            <!-- Time -->
                            <div class="row">
                                <div class="col-2 text-center">
                                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                                </div>
                                <div class="col-6">耗时</div>
                                <div class="col-4">1:00 H</div>
                            </div>
                            <!-- Difficulty -->
                            <div class="row">
                                <div class="col-2 text-center">
                                    <i class="fa fa-area-chart" aria-hidden="true"></i>
                                </div>
                                <div class="col-6">难度</div>
                                <div class="col-4">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Ingredients -->
                    <div class="row wow slideInUp">
                        <div class="col-12">
                            <div class="recipe-ingredients">
                                <h3>食材</h3>
                                <dl class="ingredients-list">
                                    <dt>1根</dt><dd>白萝卜Turnip</dd>
                                    <dt>300g</dt><dd>牛肉Beef</dd>
                                    <dt>少许</dt><dd>生抽</dd>
                                    <dt>3个</dt><dd>辣椒</dd>
                                    <dt>1勺</dt><dd>白糖</dd>
                                    <dt>少许</dt><dd>料酒、葱姜蒜</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <!-- Directions -->
                    <div class="row wow slideInUp">
                        <div class="col-12">
                            <div class="recipe-directions">
                                <h3>做法</h3>
                                <ol>
                                    <li>牛肉切粗条，放入大碗中，加入姜、糖、料酒、生抽拌匀，腌制10分钟</li>
                                    <li>白萝卜去皮切丝，不放油在锅内炒干，捞出备用</li>
                                    <li>锅内放油，大火炒牛肉，加入料酒和生抽翻炒至5分熟，盛出备用</li>
                                    <li>锅内留底油，倒入萝卜丝，大火翻炒均匀</li>
                                    <li>继续加入牛肉、大蒜、盐，保持大火翻炒1分钟</li>
                                    <li>放入香葱、辣椒，适量料酒，翻炒几下</li>
                                    <li>出锅完成</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
