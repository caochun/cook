<body>



    <!-- Recipe Section
  =================== -->
    <section id="recipe">
        <div class="container">
            <div class="row">
                <!-- Title -->
                <div class="col-12">
                    <h2>番茄排骨汤</h2>
                </div>
            </div>
            <div class="row vertical-align">
                <div class="col-12">
                    <!-- Picture -->
                    <div class="col-md-8 pull-left wow swing">
                        <img src="images/tomato-spare-ribs-soup.png" alt="tomato-spare-ribs-soup" class="recipe-picture" />

                    </div>
                    <!-- Info -->
                    <div class="col-md-4 pull-right wow lightSpeedIn">
                        <div class="recipe-info">
                            <h3>信息</h3>
                            <!-- Time -->
                            <div class="row">
                                <div class="col-2 text-center">
                                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                                </div>
                                <div class="col-6">耗时</div>
                                <div class="col-4">1:00 H</div>
                            </div>
                            <!-- Difficulty -->
                            <div class="row">
                                <div class="col-2 text-center">
                                    <i class="fa fa-area-chart" aria-hidden="true"></i>
                                </div>
                                <div class="col-6">难度</div>
                                <div class="col-4">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Ingredients -->
                    <div class="row wow slideInUp">
                        <div class="col-12">
                            <div class="recipe-ingredients">
                                <h3>食材</h3>
                                <dl class="ingredients-list">
                                    <dt>500克</dt><dd>排骨ribs</dd>
                                    <dt>3个</dt><dd>西红柿tomato</dd>
                                    <dt>1根</dt><dd>葱</dd>
                                    <dt>5片</dt><dd>姜</dd>
                                    <dt>适量</dt><dd>料酒</dd>
                                    <dt>少许</dt><dd>盐</dd>   
                                </dl>
                            </div>
                        </div>
                    </div>
                    <!-- Directions -->
                    <div class="row wow slideInUp">
                        <div class="col-12">
                            <div class="recipe-directions">
                                <h3>做法</h3>
                                <ol>
                                    <li>起锅加入清水烧开，下入排骨，加入姜片、大葱、料酒、盐、花椒，水开后2分钟，将排骨捞出用凉水冲洗备用</li>
                                    <li>番茄去皮切块，备用</li>
                                    <li>起炒锅烧油，加入排骨稍微翻炒，煸出香味后盛出倒入砂锅</li>
                                    <li>炒锅内加入番茄块用油煸炒，炒出番茄汁后加入清水，然后再倒入砂锅</li>
                                    <li>砂锅用大火烧开，改小火慢炖60分钟</li>
                                    <li>出锅完成</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Back to recipes -->

                        Go to back to recipes.
